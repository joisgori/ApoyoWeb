<body> 
    <!--
        podría hacer uso del body como un grid container, o un flex, aunque preferiblemente el primero para ubicar mejor los bloques
    -->
    <header> <!--Este vendría a ser el bloque principal, un bloque donde puedo colocar mis logos, título de la página con h1 y un ul con li para hacer los nav-->
        <h1>Título prinicipal</h1>
    </header>
    <!--Recordando que puedo hacer uso de clases (cuantas quiera) y atributos principales (id)
    A su vez, recordar que si daré tratos de grid o flex debo aplicarlos al contenedor de los elementos que deseo manipular
    -->
    <nav>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </nav>
    <!--Section donde iría mi información principal y seguido a este bloque colocar el aside, podría incluso hacer uso de un div donde
    colocar section y adide para hacer uso de ese div como un contenedor y aplicar grid con una cantidad de columnas que se distribuirían en tamaños
    porcentuales, puede ser que mi section sea de 80% mientras el aside del 20% y así...
    dentro del section puedo colocar los articles.
    recordando que podemos colocar cabeceras (headers) dentro de nuevas secciones como article o cuestiones así, donde se deberá hacer uso de los
    hgroup para contener esos títulos que se representarían con los h1, h2 contenidos en esa etiqueta para diferenciarlos de los principales de la paǵinas.
    -->
    <section>
        <p>
            blabla
        </p>
    </section>
    <!--
        Recordando que si deseo colocar imágenes debo hacer uso de los llamados "figure" etiquetas para ese contenido en específico.
        colocando dentro de esto el <img con su scr ="" > y luego un figcaption si es que lo necesita, como subtítulos de imágenes.


    -->
    <aside>
        <p>
            blabla, recordar ,la teoría de flex y grid para manipular sus contenidos.
        </p>
    </aside>
    <!--Referente a mi parte final del documento, poseo mi footer, donde irían datos como referencias 
    a links de redes sociales o algún pequeño formulario con el llenado de inputs y cosas así...
    -->

    </footer>
